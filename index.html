    <nav class="navConteiner">
      <div class="logo">Fina</div>
      <!-- Texto de logo Pasteleria ðŸ° -->

        <div class="item">Sabores</div>

        <div class="item">Formulario</div>
      </div>

    <article>
      <span class="logo">Fina</span>
      <img src="./img/1000px.gif" />
    </article>
    <div class="conteinerArrowDown">
      <img class="arrowDown" src="./img/arrowDown.png" />

          <div class="subTitle">Sobores de bizcocho:</div>

                </div>
                <div class="amount" id="amountChocolate">4</div>
                <div class="boton" onclick="chocolateMinus();">

                </div>
              </div>
            </div>

      <div class="title">Ubicacion</div>
      <div class="conteinerArrowDown">
        <div class="form">
          <div class="input-group">
            <div class="firtsLine">
              <input autocomplete="off" name="Email" id="Email" class="input apellidos" type="email" placeholder="Nombre y apellido"/>
              <input autocomplete="off" name="Email" id="Email" class="input postal" type="email" placeholder="Codigo Postal"/>
            </div>
            <div class="secondLine">
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Estado"/>
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Municipio/Alcaldia" />
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Colonia"/>
            </div>
            <div class="thirdline">
              <input autocomplete="off" name="Email" id="Email" class="input calle" type="email" placeholder="Calle"/>
              <input autocomplete="off" name="Email" id="Email" class="input numeros" type="email" placeholder="Numero exterior"/>
              <input autocomplete="off" name="Email" id="Email" class="input" type="email" placeholder="No Interior/Depto"/>
            </div>
            <div class="secondLine botom">
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Calle 1"/>
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Calle 2"/>
              <input autocomplete="off" name="Email" id="Email" class="input second" type="email" placeholder="Telefono de contacto"/>
            </div>
